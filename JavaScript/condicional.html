<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocketseat - JS Condicional</title>
</head>
<body>
    <script>
        function retornaSexo(sexo){
            if (sexo === 'M'){
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'Outros';
            }
        }

        var resultado = retornaSexo('M');
        console.log(resultado);
        var resultado = retornaSexo('F');
        console.log(resultado);
        var resultado = retornaSexo('O');
        console.log(resultado);

        function retornaSexoSwitch(sexo){
            switch (sexo) {
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outros';
            }
        }

        var resultado = retornaSexoSwitch('M');
        console.log(resultado);
        var resultado = retornaSexoSwitch('F');
        console.log(resultado);
        var resultado = retornaSexoSwitch('O');
        console.log(resultado);
    </script>
</body>
</html>
