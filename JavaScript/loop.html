<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocketseat - JS Loop</title>
</head>
<body>

    <script>
        for (var i = 0; i <= 100; i++){
            console.log(i);
        }

        j = 0;
        while (j <= 100){
            console.log(j);

            j++;
        } 

        var k = 37189738;

        while (k > 50){
            console.log(k);

            k /= 5;
        }
        </script>
</body>
</html>
